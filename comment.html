<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا وتعليقات</title>
  <link rel="stylesheet" href="comment.css">
</head>
<body>
  <div class="container">
    <h2>اتصل بنا</h2>
   
    <form id="contactForm">
      <div class="form-group">
        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">الرسالة</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <div class="comments-container">
    <h2>التعليقات</h2>
    <ul class="comments-list">
      <!-- هنا سيتم عرض التعليقات بعد الحصول عليها من قاعدة البيانات -->
    </ul>
    <form id="commentForm">
      <h3>أضف تعليقًا</h3>
      
      <div class="form-group">
        <label for="commenter">الاسم</label>
        <input type="text" id="commenter" name="commenter" required>
      </div>
      <div class="form-group">
        <label for="comment">التعليق</label>
        <textarea id="comment" name="comment" required></textarea>
      </div>
      <button type="submit">نشر التعليق</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
